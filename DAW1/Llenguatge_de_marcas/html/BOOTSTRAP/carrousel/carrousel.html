<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
  <div id="carruseljosep" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#carruseljosep" data-slide-to="0" class="active"></li>
      <li data-target="#carruseljosep" data-slide-to="1"></li>
      <li data-target="#carruseljosep" data-slide-to="2"></li>
      <li data-target="#carruseljosep" data-slide-to="3"></li>
      <li data-target="#carruseljosep" data-slide-to="4"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="img-fluid" src="imgs/la.jpg" alt="Los Angeles">
      </div>

      <div class="carousel-item">
        <a href="https://www.w3schools.com">
          <img class="img-fluid" src="imgs/chicago.jpg" alt="Chicago">
        </a> 
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>We had such a great time in CHICAGO!</p>
        </div>
      </div>

      <div class="carousel-item">
        <a href="https://www.w3schools.com">
          <img class="img-fluid" src="imgs/ny.jpg" alt="New York">
        </a>
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We had such a great time in NY!</p>
        </div>
      </div>

      <div class="carousel-item">
        <a href="https://www.w3schools.com">
          <img class="img-fluid" src="imgs/autobus.jpg" alt="Bus">
        </a>
        <div class="carousel-caption">
          <h3>Autobus</h3>
          <p>We had such a great time in BUS!</p>
        </div>
      </div>

      <div class="carousel-item">
        <a href="https://www.w3schools.com">
          <img class="img-fluid" src="imgs/1100x500.jpg" alt="Fotillo">
        </a>
        <div class="carousel-caption">
          <h3>Fotillo</h3>
          <p>We had such a great time in FOTILLO!</p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carrusel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carrusel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
</div>

</body>

</html>
