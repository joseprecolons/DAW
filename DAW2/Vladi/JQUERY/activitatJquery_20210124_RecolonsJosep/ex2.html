<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Manipulaci√≥ del DOM</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        	$(document).ready(function(){
                $(".a").before("<p>paragraf before div a</p>");
                $(".a").after("<p>paragraf entre el div a i el b</p>");
                $(".c").after("<p>paragraf after el div c</p>");
        	});
        </script>
    </head>
    <body>
        <div class='a'>a</div>
        <div class='b'>b</div>
        <div class='c'>c</div>
    </body>
</html>
