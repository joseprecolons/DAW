<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Manipulaci√≥ del DOM</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        	$(document).ready(function(){
                $("#unClick").click(function(){
                    alert("Hola, has fet clic");
                });

                $("#dosClicks").dblclick(function(){
                    alert("Hola, has fet doble clic");
                });
        	});
        </script>
    </head>
    <body>
        <div>
            <a id="unClick" href="ex3.html">Un clic</a>
            <a id="dosClicks" href="ex3.html">Dos clics</a>
        </div>
    </body>
</html>
