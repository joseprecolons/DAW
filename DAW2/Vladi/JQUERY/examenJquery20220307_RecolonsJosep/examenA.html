  <!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#functions").click(function(){
          $("#pilotes").text("Width: " + $("#miquel").width() + " - Height: " + $("#miquel").height());

          //Ho faig amb .html(), perque amb .append() cada vegada que clicas el botó, s'executa, i va omplin de text,
          //amb el .html(), reemplaça cada vegada el que hi hagi.
          $("#codihtml").html('<p> això és un paràgraf <p> <table style="width:100%"><tr><th>Firstname</th>'
            + '<th>Lastname</th> <th>Age</th> </tr> </table>');
          
          $("#moltbones").html($("#bones").html());

          $("#pilotetes").show();

        });
        
        
        $("#imgRandom").click(function(){ 
          //Tamany de la finestra, restantli el tamany de les imatges per que no sortin del marge
          let width = $(window).width() - $("#pilotetes").width();
          let height = $(window).height() - $("#pilotetes").height();
          
          $('#pilotetes').css('left', Math.floor(Math.random() * width));
          $('#pilotetes').css('top', Math.floor(Math.random() * height));
        });

        $("#pilotetes").click(function(){
          $("#pilotetes").hide();
        });
      });
    </script>

    <style>
    #pilotes {
      height: 100px;
      width: 300px;
      padding: 10px;
      margin: 3px;
      border: 1px solid #ef9a9a;
      background-color: #ffebee;
    }

    #codihtml {
      height: 200px;
      width: 200px;
      padding: 10px;
      margin: 5px;
      border: 2px solid #9fa8da;
      background-color: #e8eaf6;
    }
    button{
      height:50px;
      width:100%;
    }

    #pilotetes {
      position: absolute;
    }
    </style>
  </head>
  <body>
    
    <div id="pilotes"></div>
    <br>
    <div id="codihtml">    
    </div>
    <br>
    <p id="bones">ostres pilotes que en son de bones!</p>
    <p id="moltbones"></p>
    <img id="miquel" src="https://www.losreplicantes.com/images/articulos/14000/14541/s5.jpg"/>
    <img id="pilotetes" src="https://1.bp.blogspot.com/-vqwK6sK-dhA/T27v5YvGzAI/AAAAAAAABGw/ZFFIWnLQ4BI/s1600/IMG_0466.JPG" height="200px" width="200px"/>
    <br>
    
    <button id="imgRandom">Moure pilotes</button>
    <button id="functions">Executa els JQUERY</button>



</body>
</html>
